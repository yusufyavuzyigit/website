{{ define "main" }}
    <section class="hero">
        <h1 class="p-name">{{ .Title }}</h1>
        <p class="subtitle">{{ .Params.description }}</p>
        <p>{{ .Content }}</p>
    </section>
    <main class="h-entry e-content container col">
        <!-- Add or remove partials to build your home page below -->
        {{ partial "cards" . }}
        {{ partial "contact" . }}
    </main>
{{ end }}
