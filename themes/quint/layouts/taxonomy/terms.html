{{ define "main" }}
    <section class="hero">
        <h1 class="p-name">{{ .Title }}</h1>
        {{ partial "search.html" . }}
    </section>
    <main class="h-entry e-content container col">
        {{- range $key, $value:= .Data.Terms -}}
        <a class="tag-cloud" href="{{ "" | relLangURL }}{{ $.Data.Plural | urlize }}/{{ $key | urlize }}">{{ $key }}&nbsp;({{ $value.Count }})</a>
        {{- end -}}
    </main>
{{ end }}
